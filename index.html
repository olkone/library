<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <script src="./library.js" defer></script>
</head>
<body>
    <header>
        <h1>Library</h1>
    
        <fieldset>
            <label for="sort-by">Sort by:</label>
            <select name="sort-by" id="sort-by">
                <option value="original">order added</option>
                <option value="title">title</option>
                <option value="author">author</option>
                <option value="genre">genre</option>
                <option value="pages">number of pages</option>
            </select>
        </fieldset>
        <button id="add-book-btn">+</button>
    </header>

    <form id="modal" name="newBookForm">
        <p>Add a new book</p>
        <span class="close" id="modal-close">&times;</span>

        <label for="title">Title</label>
        <input id="title" type="text" name="title" class="input text" maxlength="50" required autofocus>
        
        <label for="author">Author</label>
        <input id="author" type="text" name="author" class="input text" maxlength="40" required>
     
        <label for="genre">Genre</label>
        <select name="genre" id="genre">
            <option value="Adventure">Adventure</option>
            <option value="Children's">Children's</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Fiction">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="Romance">Romance</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Young Adult">Young Adult</option>
            <option value="Other">Other</option>
        </select>

        <label for="pages">Pages</label>
        <input id="pages" type="number" name="pages" class="input number" min="1" max="9999" required>

        <div class="radio-btns">
            <label for="yes">Read</label>
            <input type="radio" name="status" class="input radio" id="yes" value="Read">

            <label for="in-progress">In Progress</label>
            <input type="radio" name="status" class="input radio" id="in-progress" value="In Progress">

            <label for="no">Not Read</label>
            <input type="radio" name="status" class="input radio" id="no" value="Not Read">
        </div>

        <button id="submit-btn" type="submit">Add Book</button>
        
    </form>

    <form id="edit-modal" name="editBookForm" class="modal">
        <p>Edit a book</p>
        <span class="close" id="edit-modal-close">&times;</span>

        <label for="edit-title">Title</label>
        <input id="edit-title" type="text" name="title" class="input text" maxlength="50" required autofocus>
        
        <label for="edit-author">Author</label>
        <input id="edit-author" type="text" name="edit-author" class="input text" maxlength="40" required>
     
        <label for="edit-genre">Genre</label>
        <select name="edit-genre" id="edit-genre">
            <option value="Adventure">Adventure</option>
            <option value="Children's">Children's</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Fiction">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="Romance">Romance</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Young Adult">Young Adult</option>
            <option value="Other">Other</option>
        </select>

        <label for="edit-pages">Pages</label>
        <input id="edit-pages" type="number" name="edit-pages" class="input number" min="1" max="9999" required>

        <div class="radio-btns">
            <label for="edit-read">Read</label>
            <input type="radio" name="status" class="input radio" id="edit-read" value="Read">

            <label for="edit-in-progress">In Progress</label>
            <input type="radio" name="status" class="input radio" id="edit-in-progress" value="In Progress">

            <label for="edit-not-read">Not Read</label>
            <input type="radio" name="status" class="input radio" id="edit-not-read" value="Not Read">
        </div>

        <button id="edit-submit-btn" type="submit">Edit Book</button>
        
    </form>

    <div id="card-container"></div>
</body>
</html>
